<table class="table">
    <thead>
        <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Proveedor</th>
            <th scope="col">Acciones</th>
        </tr>  
    </thead>
    <tbody>
            <tr *ngFor="let elemento of data">
                <th scope="row">{{elemento.id_proveedor}}</th>
                <td>{{elemento.nom_proveedor}}</td>
                <td>
                    <button class="btn btn-primary m-2"  (click)="actualizar(elemento.id_proveedor)">Actualizar</button>
                    <button class="btn btn-danger" (click)="eliminar(elemento.id_proveedor)">Eliminar</button>
                </td>
            </tr>
    </tbody>
</table>
<button class="btn btn-primary" (click)="nuevo()">Nuevo Proveedor</button>
