<div class="card" style="margin: auto;">
    <form [formGroup]="frmEmpleado" (ngSubmit)="buscarNombre()" class="p-3 d-flex align-items-start">
        <div class="flex-grow-1">
            <label class="form-label">
                Busqueda por Nombres
            </label>
            <input type="text" class="form-control" name="nom_empleado" placeholder="Ingrese nombres" formControlName="nom_empleado">
        </div>
        &nbsp;&nbsp;&nbsp;
        <button class="btn btn-primary ml-1 align-self-end">Buscar</button>
    </form>
    <div style="text-align: center;margin-bottom: 5px; padding: 10px;">
        <button class="btn btn-primary" (click)="nuevo()">Nuevo Empleado</button>
    </div>
</div>
    <table class="table" style="text-align:center;color:lightgray;">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Sexo</th>
                    <th>Dni</th>
                    <th>Direccion</th>
                    <th>Cargo</th>
                    <th>Acciones</th>
                </tr>  
            </thead>
            <tbody>
                <tr *ngFor="let elemento of data">
                    <th scope="row">{{elemento.id_empleado}}</th>
                    <td>{{elemento.nom_empleado}}</td>
                    <td>{{elemento.apl_empleado}}</td>
                    <td>{{elemento.edad_empleado}}</td>
                    <td>{{elemento.objSexo.nom_sexo}}</td>
                    <td>{{elemento.dni_empleado}}</td>
                    <td>{{elemento.dir_empleado}}</td>
                    <td>{{elemento.objCargo.nom_cargo}}</td>
                    <td>
                        <button class="btn btn-warning" (click)="actualizar(elemento.id_empleado)">Actualizar</button>
                        &nbsp;
                        <button class="btn btn-danger" (click)="eliminar(elemento.id_empleado)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
