<div class="card">
    <div class="card-body">
        <form [formGroup]="frmEmpleado" (ngSubmit)="guardarEmpleado()">
            <div>
                <label class="form-label">
                    Nombres
                </label>
                <input type="text" class="form-control" placeholder="Ingrese nombre" name="nom_empleado"
                formControlName="nom_empleado">
            </div>
            <div>
                <label class="form-label">
                    Apellidos
                </label>
                <input type="text" class="form-control" placeholder="Ingrese apellido" name="apl_empleado"
                formControlName="apl_empleado">
            </div>
            <div>
                <label class="form-label">
                    Edad
                </label>
                <input type="text" class="form-control" placeholder="Ingrese edad" name="edad_empleado" 
                formControlName="edad_empleado">
            </div>
            <div>
                <label class="form-label">
                    Sexo
                </label>
                <select name="id_sexo" class="form-control" formControlName="id_sexo">
                    <option value="0">Seleccione el sexo</option>
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>
                </select>
            </div>
            <div>
                <label class="form-label">
                    Dni
                </label>
                <input type="text" class="form-control" placeholder="Ingrese dni" name="dni_empleado"
                formControlName="dni_empleado">
            </div>
            <div>
                <label class="form-label">
                    Direccion
                </label>
                <input type="text" class="form-control" placeholder="Ingrese direccion" name="dir_empleado"
                formControlName="dir_empleado">
            </div>
            <div>
                <label class="form-label">
                    Cargo
                </label>
                <select name="id_cargo" class="form-control" formControlName="id_cargo">
                    <option value="0">Seleccione el cargo</option>
                    <option value="1">Jefe</option>
                    <option value="2">Supervisor</option>
                    <option value="3">Administrador</option>
                    <option value="4">Empleado</option>
                </select>
            </div>
            <button class="btn btn-primary mt-2">Guardar</button>
        </form>
    </div>
</div>
